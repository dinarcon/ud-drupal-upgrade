id: upgrade_d7_node_complete_ud_product
class: Drupal\node\Plugin\migrate\D7NodeTranslation
migration_tags:
  - 'Drupal 7'
  - Content
  - udrupal_content
  - understanddrupal_com
label: 'Node complete (Product)'
source:
  key: migrate
  plugin: d7_node_complete
  node_type: ud_product
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_ud_product/0/status:
    -
      plugin: get
      source: comment
  field_ud_price:
    -
      plugin: get
      source: field_ud_price
  field_ud_product_type:
    -
      plugin: get
      source: field_ud_product_type
  field_ud_description:
    -
      plugin: sub_process
      source: field_ud_description
      process:
        value: value
        summary: summary
        format:
          - plugin: static_map
            source: format
            bypass: true
            default_value: plain_text
            map:
              plain_text: plain_text
              filtered_html: basic_html
              full_html: full_html
  field_image:
    -
      plugin: sub_process
      source: field_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: ud_product
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_taxonomy_term_ud_product_type
    - upgrade_d7_file
#    - upgrade_d7_node_type
#  optional:
#    - upgrade_d7_field_instance
#    - upgrade_d7_comment_field_instance
