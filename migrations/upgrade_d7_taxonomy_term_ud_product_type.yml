id: upgrade_d7_taxonomy_term_ud_product_type
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Content
  - udrupal_content
  - understanddrupal_com
label: 'Taxonomy terms (Product type)'
source:
  key: migrate
  plugin: d7_taxonomy_term
  bundle: ud_product_type
process:
  tid:
    -
      plugin: get
      source: tid
#  vid:
#    -
#      plugin: migration_lookup
#      migration: upgrade_d7_taxonomy_vocabulary
#      source: vid
  name:
    -
      plugin: get
      source: name
  description/value:
    -
      plugin: get
      source: description
  description/format:
    -
      plugin: get
      source: format
  weight:
    -
      plugin: get
      source: weight
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration:
        - upgrade_d7_taxonomy_term_ud_product_type
#        - upgrade_d7_taxonomy_term_tags
  parent:
    -
      plugin: default_value
      default_value: 0
      source: '@parent_id'
  forum_container:
    -
      plugin: get
      source: is_container
  changed:
    -
      plugin: get
      source: timestamp
  langcode:
    -
      plugin: get
      source: language
destination:
  plugin: 'entity:taxonomy_term'
  default_bundle: ud_product_type
#migration_dependencies:
#  required:
#    - upgrade_d7_taxonomy_vocabulary
#  optional:
#    - upgrade_d7_field_instance
#    - upgrade_d7_taxonomy_vocabulary
#    - upgrade_d7_taxonomy_term_tags
#    - upgrade_d7_taxonomy_term_ud_product_type
#    - upgrade_d7_taxonomy_term_ud_product_type
#    - upgrade_d7_taxonomy_term_tags
