uuid: e451286e-2bc4-4b9e-8be9-6bd4100f1df1
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_ud_event
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Event)'
source:
  plugin: d7_node_complete
  node_type: ud_event
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  comment_node_ud_event/0/status:
    -
      plugin: get
      source: comment
  field_ud_capacity:
    -
      plugin: get
      source: field_ud_capacity
  field_ud_description:
    -
      plugin: sub_process
      source: field_ud_description
      process:
        value: value
        summary: summary
        format:
          -
            plugin: static_map
            source: format
            bypass: true
            default_value: plain_text
            map:
              plain_text: plain_text
              filtered_html: basic_html
              full_html: full_html
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_image:
    -
      plugin: sub_process
      source: field_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_ud_date:
    -
      plugin: sub_process
      source: field_ud_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_ud_price:
    -
      plugin: get
      source: field_ud_price
  field_ud_venue:
    -
      plugin: get
      source: field_ud_venue
#  field_ud_facebook_url:
#    -
#      plugin: get
#      source: field_ud_facebook_url
#  field_ud_twitter_url:
#    -
#      plugin: get
#      source: field_ud_twitter_url
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: ud_event
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_file
    - upgrade_d7_node_ud_location
#    - upgrade_d7_node_type
#  optional:
#    - upgrade_d7_field_instance
#    - upgrade_d7_comment_field_instance
